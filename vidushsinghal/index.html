<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <meta name="robots" content="noindex" />
  <script>
    // Convert /vidushsinghal/...  ->  /...
    (function () {
      const prefix = '/vidushsinghal';
      const loc = window.location;
      const fullPath = loc.pathname || '/';
      if (fullPath.startsWith(prefix)) {
        const newPath = fullPath.slice(prefix.length) || '/';
        const qs = loc.search || '';
        const hash = loc.hash || '';
        const target = loc.origin + newPath + qs + hash;
        // Use location.replace so browser history doesn't keep the redirect page
        window.location.replace(target);
      }
    })();
  </script>
  <meta http-equiv="refresh" content="0; url=/" />
</head>
<body>
  <p>Redirecting to the site root. If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
